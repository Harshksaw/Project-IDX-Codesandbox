name: Build iOS IPA

on:
  workflow_dispatch: 
  push:
    branches:
      - buildios

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Disable Sentry CLI in CI
        run: echo "SENTRY_DISABLE_AUTO_UPLOAD=true" >> $GITHUB_ENV

      - name: Clear Metro cache
        run: rm -rf ~/Library/Caches/expo || true

      - name: Increment Build Number
        run: |
          CURRENT=$(cat app.json | jq -r '.expo.ios.buildNumber')
          NEW=$((CURRENT + 1))
          sed -i.bak "s/\"buildNumber\": \"$CURRENT\"/\"buildNumber\": \"$NEW\"/" app.json
          echo "Build number incremented: $CURRENT â†’ $NEW"
          cat app.json | jq -r '.expo.ios.buildNumber'

      - name: Build IPA with EAS (Local)
        run: eas build --local --platform ios --non-interactive --profile production

      - name: Commit Updated Build Number
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app.json
          git commit -m "Bump iOS build number [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed, may have no changes"

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: userapp-ipa
          path: "*.ipa"
          retention-days: 30
