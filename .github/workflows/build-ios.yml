name: Build iOS IPA

on:
  workflow_dispatch: 
  push:
    branches:
      - buildios

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build IPA with EAS (local)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: eas build --local --platform ios --non-interactive --profile production --output=vendorapp.ipa

      - name: List files to verify IPA
        run: ls -l

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vendorapp-ipa
          path: "vendorapp.ipa"
          retention-days: 30