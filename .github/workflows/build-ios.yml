name: Build iOS IPA

on:
  workflow_dispatch: 
  push:
    branches:
      - buildios

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Verify npm ci compatibility
        run: |
          # Check if npm ci would work (detects package-lock.json sync issues)
          npm ci --dry-run || (echo "package-lock.json is out of sync with package.json. Run 'npm install' and commit the updated lockfile." && exit 1)

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build IPA with EAS (local)
        run: eas build --local --platform ios --non-interactive --profile production

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vendorapp-ipa
          path: "*.ipa"
          retention-days: 30